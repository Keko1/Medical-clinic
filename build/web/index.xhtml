<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Medical Appointments</title>
    </h:head>
    <h:body>
        <h1>Create Appointment</h1>
        <f:view>
            <h:form>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Appointment Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Appointment ID</td>
                            <td><h:inputText value="#{web.id}"
                                             rendered="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Patient Name</td>
                            <td><h:inputText value="#{web.patientName}"
                                             rendered="true"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Appointment Status</td>
                            <td><h:inputText value="#{web.appStatus}"
                                             rendered="true"></h:inputText></td>
                        </tr>
                    </tbody>
                </table>
                <h:commandButton value="submit"
                                 action="#{web.save()}"> </h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
